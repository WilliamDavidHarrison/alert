<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Meta Tags -->
        <title>Alert Input</title>
        <meta name="description" content="A website which asks for input and then alerts the input.">
        
        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Alert Input">
        <meta itemprop="description" content="A website which asks for input and then alerts the input.">
        <meta itemprop="image" content="https://alert.wdh.gg/assets/screenshot.png">
        
        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="http://alert.wdh.gg">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Alert Input">
        <meta property="og:description" content="A website which asks for input and then alerts the input.">
        <meta property="og:image" content="https://alert.wdh.gg/assets/screenshot.png">
        
        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Alert Input">
        <meta name="twitter:description" content="A website which asks for input and then alerts the input.">
        <meta name="twitter:image" content="https://alert.wdh.gg/assets/screenshot.png">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/index.css">
    </head>

    <body>
        <div class="wrapper">
            <form class="form" onsubmit="event.preventDefault(); alertInput()">
                <input type="text" id="inputBox" placeholder="Text to Alert" required>
                <button type="submit">Alert</button>
            </form>
        </div>
    </body>

    <script>
        function alertInput() {
            var inputValue = document.getElementById("inputBox").value;
            alert(inputValue);
        }
    </script>
</html>
