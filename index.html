<!DOCTYPE html>
<html>
  <head>
    <title>Text Input and Alert Example</title>
  </head>

  <body>
    <form onsubmit="alertInput()">
        <input type="text" id="inputBox" required>
        <button type="submit">Alert</button>
    </form>
  </body>

  <script>
    function alertInput() {
        var inputValue = document.getElementById("inputBox").value;
        alert(inputValue);
    }
  </script>
</html>
